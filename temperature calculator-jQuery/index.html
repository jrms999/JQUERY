<!DOCTYPE html>
<html >
<head>
  <meta charset="UTF-8">
  <title>temperature calculator</title>
  
  
  
      <link rel="stylesheet" href="css/style.css">

  
</head>

<body>
  
	<head>
		<title>Convert</title>
		<!-- CSS -->
		<link rel="stylesheet" type="text/css" href="main.css">
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
		<!--Font-->
	      <link href="https://fonts.googleapis.com/css?family=Cabin+Condensed" rel="stylesheet">
	</head>
	<body>
		<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<title>Celsius AND Fahrenheit Converter</title>
		<link href="https://fonts.googleapis.com/css?family=Raleway" rel="stylesheet">
    </head>
	<body>
		<div class="col-m-10 col-10 bigwrapper">
			<div class="col-m-6 col-6 paper">
				<div class="paper-upper">
					<form>
							<p>Enter &deg;C temp: <span class="extrapadding"></span><input class="col-m-10 col-10 inputbox" type="text" id="Celsius"/></p>
							<input type="button" class="col-m-1 col-1 button button1" onClick="getTempF();" Value="GO" />
							<p>The result is: <span id="result1" class="extrapadding result" ></span></p>
							<p>Enter &deg;F temp: <span class="extrapadding"></span><input class="col-m-10 col-10 inputbox" type="text" id="Fahrenheit"/></p>
							<input type="button" class="col-m-1 col-1 button button1" onClick="getTempC();" onClick="text();" 
							Value="GO" />
							<p>The result is: <span id="result2" class="extrapadding result" ></span></p>
					</form>
				</div>
				<div class="paper-under">
					<h1>TEMPERATURE CALCULATOR</h1>
					<hr>
					<h2>Celsius and Fahrenheit Converter</h2>
				</div>
			</div>
		</div>
    </body>
</html>
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
		<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
		<script src="main.js"></script>
	</body>
  
    <script src="js/index.js"></script>

</body>
</html>
